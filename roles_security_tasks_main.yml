# vi /home/ansible/roles/security/tasks/main.yml
---
- name: 1.1 Delete useless(default) users
  user:
    name: "{{ item }}"
    state: absent
  with_items:
    - ftp
    - lp
    - uucp
    - nuucp
    - halt
    - shutdown

- name: 1.6.1 Password complexity policy setting
  lineinfile:
    dest: /etc/login.defs
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - regexp: "^PASS_MIN_LEN"
      line: "^PASS_MIN_LEN   9"
    - regexp: "^PASS_MAX_DAYS"
      line: "PASS_MAX_DAYS  70"
    - regexp: "^PASS_MIN_DAYS"
      line: "PASS_MIN_DAYS  7"

- name: 1.6.2 Apply password usage rules to system-auth
  lineinfile:
    dest: /etc/pam.d/{{item.dest}}
    insertafter: "{{ item.after }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - dest: system-auth
      after: "auth        required      pam_env.so"
      line: "auth        required      pam_tally2.so deny=10 onerr=fail unlock_time=3600"
    - dest: system-auth
      after: "account     required      pam_unix.so"
      line: "account     required      pam_tally2.so"

- name: 1.6.3 Apply password usage rules to password-auth
  lineinfile:
    dest: /etc/pam.d/{{ item.dest }}
    insertafter: "{{ item.after }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - dest: password-auth
      after: "auth        required      pam_env.so"
      line: "auth        required      pam_tally2.so deny=10 onerr=fail unlock_time=3600"
    - dest: password-auth
      after: "account     required      pam_unix.so"
      line: "account     required      pam_tally2.so"

- name: 1.8.[1-2] Allow only members of Wheel group to use su command(/etc/pam.d/su)
  file:
    path: /bin/su
    group: wheel
    mode: '4750'

- name: 2.1 Setting user's umask
  lineinfile:
    dest: "{{ item.dest }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - dest: /etc/profile
      regexp: "umask 002"
      line: "    umask 022"
    - dest: /etc/bashrc
      regexp: "umask 002"
      line: "       umask 022"
  tags: 
    user_umask